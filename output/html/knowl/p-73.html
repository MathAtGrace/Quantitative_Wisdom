<p>The form for scientific notation is <span class="process-math">\(M \times 10^n\)</span> where <span class="process-math">\(1\leq M &lt; 10\text{.}\)</span>  The exponent equals the number of decimal places between the location of the decimal in the number as written in standard notation and the number written in scientific notation.</p>
