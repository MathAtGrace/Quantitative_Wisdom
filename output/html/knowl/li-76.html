</h4>When multiplying fractions, if a factor occurs in both the numerator and the denominator, it can be divided out. The common factor may be a number or a variable. Example:<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{3\text{g}}{7\text{m}} \cdot \frac{1\text{m}}{2} = \frac{3\text{g}}{14}
\end{equation*}
