<p>You may have noticed a pattern when dividing to find the electoral power. Each time we divided the number of electoral votes by that number minus two. We can write that pattern as <span class="process-math">\(\frac{n}{n-2}\text{.}\)</span> Using GeoGebra to graph that pattern this is what we see.</p>
