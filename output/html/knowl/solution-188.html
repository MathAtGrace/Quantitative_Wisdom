<p>Taxable income will now be $84,150, so the tax will now be calculated using</p>
<p>$9,615 plus 22% of the amount over $83,550.</p>
<p>$84,150-$83,550 = $800 excess.  22% of $800 = $176</p>
<p>Taxes owed:  $9,615 + $176 = $9,791</p>
