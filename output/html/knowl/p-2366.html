<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Since there are 25 values (an odd number), we know that the median will be the single middle data value. Because <span class="process-math">\(\frac{25}{2}=12.5\text{,}\)</span> we know it will be the 13th value in the list. The 13th value is 7, so the median shoe size is 7.</p>
